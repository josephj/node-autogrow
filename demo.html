<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="josephj">
<meta name="created" content="2012-11-16">
<title>AutoGrow Prototype</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/3.7.3/build/cssreset/reset-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/3.7.3/build/cssfonts/fonts-min.css">
<link rel="stylesheet" href="assets/node-autogrow.css">
<script type="text/javascript" src="http://yui.yahooapis.com/3.7.3/build/yui/yui-min.js"></script>
<script type="text/javascript" src="node-autogrow.js"></script>
</head>
<body>
    <h1>AutoGrow Prototype</h1>
    <div class="yui3-autogrow">
        <textarea id="foo">dfasdfasfasfasdfasdfasdfsadfasdfsadfsadf</textarea>
    </div>
    <script>
    YUI().use("node-autogrow", function (Y) {
        Y.one("#foo").plug(Y.AutoGrow, {
            boundingBox: ".yui3-autogrow"
        });
    });
    </script>

</body>
</html>
